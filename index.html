<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="quote-box" id="quote-box">
                <div id="quote-show">Quote Loading....</div>
                <div id="quote-author">Author Loading....</div>
            </div>
            <div class="btn-section">
                <button class="button" id="new-quote-btn">New Quote</button>
                <button class="button" id="copy-quote-btn">Copy Quote</button>
                <button class="button" id="share-btn">Share on Twitter</button>
                <button class="button" id="export-btn">Export</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
